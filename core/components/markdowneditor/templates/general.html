<div class="md-card" [[+card_width:notempty=`style="width:[[+card_width]];"`]]>
    <div class="card-header">
        [[+favicon_url:notempty=`<img src="[[+favicon_url]]" width="16" height="16" alt="[[+provider_name]]"/>`]]
        <a class="provider" href="[[+provider_url]]">[[+provider_name]]</a>
        [[+author_name:notempty=`<span class="author"><a href="[[+author_url]]">[[+author_name]]</a></span>`]]
    </div>
    <div class="card" style="border-left-color: [[+color]];">
        [[+thumbnail_url:notempty=`<img src="[[+thumbnail_url:phpthumbof=`w=700&h=200&zc=1`]]" alt="[[+title]]"/>`]]
        <h2>[[+title]]</h2>
        [[+description:notempty=`<p>[[+description]]</p>`]]
        <p><a href="[[+url]]">[[%markdowneditor.oembed.read_more]]</a></p>
    </div>
</div>
